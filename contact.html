<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <fieldset>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="welcome.html">Home</a></li>
                    <li><a href="welcome.html #about">About LTS</a></li>
                    <li><a href="welcome.html #menu">Our Menu</a></li>
                    <li><a href="store hour.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </header>
        <main>
            <section>
                <form>
                    <h2>Our Contact Form</h2>
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input name="name" id="name" type="text" placeholder="Lucas Kojo" maxlength="30" size="40" required>
                        </p>
                        <p>
                            <label for="mail">Email:</label>
                            <input name="mail" id="name" type="email" placeholder="example@gmail.com" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label><br>
                            <textarea name="message" id="message" rows="10" cols="60" required maxlength="200"></textarea>
                        </p>
                   </fieldset>
                   <button type="submit">Send</button>
                   <button type="reset">Reset</button>
                </form>
                
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City MO:55555-5555
                    <br><br>
                    Phone:<a href="tel:+1234567890">0110848141</a>
                </address>
            </section>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </fieldset>
</body>
</html>
